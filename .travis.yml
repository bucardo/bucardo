language: perl

perl:
  - 5.10
  - 5.12
  - 5.22
  - 5.24

sudo: true

env:
  global:
    - PGHOST=127.0.0.1
  matrix:
    - PGVERSION=11
    - PGVERSION=10
    - PGVERSION=9.6
    - PGVERSION=9.5
    - PGVERSION=9.4
    - PGVERSION=9.3
    - PGVERSION=9.2
    - PGVERSION=9.1
    - PGVERSION=9.0
    - PGVERSION=8.4

before_install:
  - sudo apt-get update
  - ./.travis.sh postgresql_uninstall
  - ./.travis.sh remove_old_pgdg
  - ./.travis.sh pgdg_repository
  - ./.travis.sh postgresql_install

script:
  - perl Makefile.PL
  - BUCARDO_LOG_ERROR_CONTEXT=1 PATH=$PATH:/usr/lib/postgresql/$PGVERSION/bin make test

after_failure:
  - cat log.context
